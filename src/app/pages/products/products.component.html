
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-overlay"></div>
    <div class="container">
      <div class="hero-content">
        <h1 class="section-title" data-aos="fade-up">Our Products</h1>
        <p class="section-subtitle" data-aos="fade-up" data-aos-delay="100">
          Explore our premium steel roofing solutions
        </p>
        <div class="breadcrumb" data-aos="fade-up" data-aos-delay="200">
          <a routerLink="/">Home</a>
          <i class="fas fa-chevron-right"></i>
          <span>Products</span>
        </div>
      </div>
    </div>
  </section>

<section class="products-section" itemprop="makesOffer" itemscope itemtype="http://schema.org/Offer">
  <div class="container">
    <h2 class="section-title" data-aos="fade-up" data-aos-delay="1000" data-aos-duration="1000">Our Premium Products</h2>
    <div class="products-grid">
      <div class="product-card" *ngFor="let product of products" 
           [attr.data-aos]="'fade-up'"
           [attr.data-aos-delay]="product.aosDelay">
        <div class="product-image">
          <img [src]="product.image" [alt]="product.title" loading="lazy">
        </div>
        <div class="product-content">
          <h3>{{product.title}}</h3>
          <p>{{product.description}}</p>
          <a [routerLink]="product.link" class="product-link">Learn More</a>
        </div>
      </div>
    </div>
  </div>
</section>
